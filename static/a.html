<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
<!--//img标签里加onload="change(this)"     -->
<img onload="change(this)" src="http://cxoss.oss-cn-shanghai.aliyuncs.com/ea8091ac2b6d4da7a224cf445d5ca660.png" id="image" >

<script>
    // 设置延时保证图片加载完成
   function change(objpic) {
        var
                real_width,
                real_height,
                _im         = document.getElementById('image'),
                im          = document.createElement('img');
        im.src      = _im.src,
                real_width  = im.width,
                real_height = im.height;

        real_width=real_width/(real_height/200);
        real_height=200;
         objpic.height=real_height;
         objpic.width=real_width;
        alert(real_width+'\n'+real_height);
    };
</script>
</body>
</html>
