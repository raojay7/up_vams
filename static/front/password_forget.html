            <script type="text/javascript">
                function toEmailLogin() {

                    var uurl = document.getElementById("email").value;

                    if (uurl==""){
                        alert("请输入邮箱号");
                    }else {
                        uurl = gotoEmail(uurl);
                        if (uurl != "") {
                            if (uurl=="other"){
                                alert("没有找到相应的邮箱地址哦。。。,请您自行登录");
                            }else {
                                window.open("http://" + uurl, "_blank", "toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, width=800, height=600");
                            }
                        }
                    }
                }
                //功能：根据用户输入的Email跳转到相应的电子邮箱首页
                function gotoEmail(mail) {
                    var t = mail.split('@')[1];
                    t = t.toLowerCase();
                    if (t == '163.com') {
                        return 'mail.163.com';
                    } else if (t == 'vip.163.com') {
                        return 'vip.163.com';
                    } else if (t == '126.com') {
                        return 'mail.126.com';
                    } else if (t == 'qq.com' || $t == 'vip.qq.com' || $t == 'foxmail.com') {
                        return 'mail.qq.com';
                    } else if (t == 'gmail.com') {
                        return 'mail.google.com';
                    } else if (t == 'sohu.com') {
                        return 'mail.sohu.com';
                    } else if (t == 'tom.com') {
                        return 'mail.tom.com';
                    } else if (t == 'vip.sina.com') {
                        return 'vip.sina.com';
                    } else if (t == 'sina.com.cn' || $t == 'sina.com') {
                        return 'mail.sina.com.cn';
                    } else if (t == 'tom.com') {
                        return 'mail.tom.com';
                    } else if (t == 'yahoo.com.cn' || $t == 'yahoo.cn') {
                        return 'mail.cn.yahoo.com';
                    } else if (t == 'tom.com') {
                        return 'mail.tom.com';
                    } else if (t == 'yeah.net') {
                        return 'www.yeah.net';
                    } else if (t == '21cn.com') {
                        return 'mail.21cn.com';
                    } else if (t == 'hotmail.com') {
                        return 'www.hotmail.com';
                    } else if (t == 'sogou.com') {
                        return 'mail.sogou.com';
                    } else if (t == '188.com') {
                        return 'www.188.com';
                    } else if (t == '139.com') {
                        return 'mail.10086.cn';
                    } else if (t == '189.cn') {
                        return 'webmail15.189.cn/webmail';
                    } else if (t == 'wo.com.cn') {
                        return 'mail.wo.com.cn/smsmail';
                    } else if (t == '139.com') {
                        return 'mail.10086.cn';
                    } else {

                    }
                };
